<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Javasript</title>
</head>
<body>
        <label for="">Masukan Username</label>
        <input type="text" name="username" placeholder="Username" id="username"><br><br>
        <label for="">Masukan Password</label> 
        <input type="password" name="password" placeholder="Password" id="password"><br><br>
        <button type="submit" onclick="masuk()" value="Login!">Login</button>
    
    <script>
        function masuk() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username == "Sintia Sari" && password == "0sampai9") {
        alert("Selamat Anda berhasil login!");
        window.location = "feedback.html"
        }
        else {
        alert("Maaf, username atau password yang Anda masukkan salah.");
        }
        }
    </script>
</body>
</html>
